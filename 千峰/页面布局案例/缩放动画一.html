<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        div{width: 200px;height: 200px;border-radius: 50%;margin: auto;position: relative;}
        p{width: 160px;height: 160px;background: url("../images/1.jpeg");border: 20px solid rgba(255,255,255,0.5);
           border-radius: 50%; background-origin: border-box;position: absolute;top: 0;z-index:1;transition: all 1s;opacity: 1;
           }
        h1{width: 200px;height: 200px;background: black;text-align: center;position: absolute;border-radius: 50%;left: -200px;
            line-height: 200px;color: #fff;transition: all 1s;opacity: 0;}
        div:hover p{transform: translateX(100px) scale(0.5);}
        div:hover h1{transform: translateX(200px);opacity: 1;}
    </style>
</head>
<body>
<div>
    <h1>文字</h1>
    <p></p>
</div>
</body>
</html>
