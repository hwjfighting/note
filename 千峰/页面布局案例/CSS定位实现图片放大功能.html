        .listBox h3{text-align: center;color: #a53333;font-size: 17px;border-bottom: 1px dashed #ccc;
        font-weight: 300;padding-bottom: 5px;}
        .pic img{width: 100px;height: 75px;border: 1px solid #ccc;padding: 2px;background: #fff;display: block;}
        .pic{border: 1px solid #bbb;padding: 5px;width: 106px;background: #eee;float: left;margin: 3px;position: relative;}
        .list{margin-top: 10px;}
        .pic img:nth-of-type(2){width: 200px;height: 150px;z-index: 5;position: absolute;top:-20px;left: -40px;display: none;}
        .pic:hover img:nth-of-type(2){display: block;border: 1px solid #000;}
        .listBox p{font-size: 12px;text-align: center;color: #777;margin-top: 10px}
        .clear{clear: both;}
