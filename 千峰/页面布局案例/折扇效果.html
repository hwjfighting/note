<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;border: 0;}
        .box{width: 600px;height: 230px;border-bottom: 2px solid #000;margin: 70px auto;position: relative;}
        .box div{width: 60px;height: 200px;left: 240px;position: absolute;box-shadow: 3px 3px 5px;
            transform-origin: center bottom;transition: all 1s linear;}
        .box div:nth-of-type(1){background: red;}
        .box div:nth-of-type(2){background: orange;}
        .box div:nth-of-type(3){background: yellow;}
        .box div:nth-of-type(4){background: green;}
        .box div:nth-of-type(5){background: blue;}
        .box div:nth-of-type(6){background: cyan;}
        .box div:nth-of-type(7){background: purple;}
        .box div:nth-of-type(8){background: orange;}
        .box div:nth-of-type(9){background: yellow;}
        .box div:nth-of-type(10){background: green;}
        .box div:nth-of-type(11){background: blue;}
        .box div:nth-of-type(12){background: cyan;}
        .box div:nth-of-type(13){background: purple;}
        .box:hover div:nth-of-type(2){transform: rotate(15deg);}
        .box:hover div:nth-of-type(3){transform: rotate(30deg);}
        .box:hover div:nth-of-type(4){transform: rotate(45deg);}
        .box:hover div:nth-of-type(5){transform: rotate(60deg);}
        .box:hover div:nth-of-type(6){transform: rotate(75deg);}
        .box:hover div:nth-of-type(7){transform: rotate(90deg);}
        .box:hover div:nth-of-type(8){transform: rotate(-15deg);}
        .box:hover div:nth-of-type(9){transform: rotate(-30deg);}
        .box:hover div:nth-of-type(10){transform: rotate(-45deg);}
        .box:hover div:nth-of-type(11){transform: rotate(-60deg);}
        .box:hover div:nth-of-type(12){transform: rotate(-75deg);}
        .box:hover div:nth-of-type(13){transform: rotate(-90deg);}

    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>


</div>

</body>
</html>
