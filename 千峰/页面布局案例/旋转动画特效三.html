<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        div{width: 200px;height: 200px;border-radius: 50%;margin:200px auto;position: relative}
        p{width: 160px;height: 160px;background: url("../images/1.jpeg");border: 20px solid rgba(255,255,255,0.5);
            background-origin: border-box;position: absolute;top: 0;z-index:1;transition: all 1s;opacity: 1;
        transform-origin: top}
        h1{width: 200px;height: 200px;background: black;text-align: center;top: 100px;
            line-height: 200px;color: #fff;transition: all 1s;opacity: 0;transform: rotateX(-180deg);
        transform-origin: center bottom;}
        div:hover p{transform:rotateX(180deg);opacity: 0;}
        div:hover h1{transform: rotateX(0deg);opacity: 1;}
    </style>
</head>
<body>
<div>
    <h1>文字</h1>
    <p></p>
</div>

</body>
</html>
