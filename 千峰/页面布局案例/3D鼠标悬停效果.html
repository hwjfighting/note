<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .stage{width: 220px;height: 300px;margin: 100px auto;perspective: 800px}
        .box{width: 220px;height: 300px;transform-style: preserve-3d;position: relative;transition: all 2s;}
        img{display: block;}
        .box p{width: 220px;height: 300px;background:linear-gradient(#ee9900,#E4393C);
            transform: rotateY(180deg);position: absolute;text-align: center;line-height: 300px;}
        .box:hover{transform: rotateY(180deg);}
    </style>
</head>
<body>
<div class="stage">
    <div class="box">
        <p>花花卡</p>
        <img src="../images/3.jpeg" alt="" style="width: 220px; height: 300px">
    </div>

</div>

</body>
</html>
