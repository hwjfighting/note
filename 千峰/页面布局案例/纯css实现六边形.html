<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 60px; height: 104px;background: #0f0;margin: 200px auto;position: relative}
        div::before{content:"";width: 0;height: 0;top: 0;left: -60px;border-right: 30px solid #0f0;position: absolute;
        border-top: 52px solid transparent;border-bottom: 52px solid transparent;border-left: 30px solid transparent;}
        div::after{content:"";width: 0;height: 0;top: 0;left: 60px;border-right: 30px solid transparent;position: absolute;
            border-top: 52px solid transparent;border-bottom: 52px solid transparent;border-left: 30px solid #0f0;}
    </style>
</head>
<body>
    <div></div>

</body>
</html>
