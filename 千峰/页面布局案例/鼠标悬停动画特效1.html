<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 300px;height: 300px;border-radius: 50%;background: url("../images/3.jpeg") center;margin: 100px;position: relative;}
        div p{width: 280px;height: 280px;border: 10px solid #f00;border-radius: 50%;border-top-color: #ff0;
            border-left-color: #ff0;transition: all 1s;background: rgba(0,0,0,0);}
        div h1{width: 300px;height: 300px;text-align: center;line-height: 300px;position: absolute;top: 0;
            color: #fff;opacity: 0;transition: all 1s;}
        div:hover p{transform: rotate(180deg);background: rgba(0,0,0,0.5);}
        div:hover h1{opacity: 1;}

    </style>
</head>
<body>
    <div>
        <p></p>
        <h1>文字</h1>
    </div>

</body>
</html>
