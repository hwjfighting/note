<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        div{width: 200px;height: 200px;border-radius: 50%;margin: auto;position: relative;text-align: center;
            line-height: 200px;color: #fff;background: black;}
        p{width: 160px;height: 160px;background: url("../images/1.jpeg");border-radius: 50%;border: 20px solid rgba(255,255,255,0.5);
            background-origin: border-box;position: absolute;top: 0;z-index:1;transition: all 1s;
            transform-origin: left center;}/*改变旋转基点*/

        div:hover p{transform: rotateY(180deg);}
    </style>
</head>
<body>
<div>
    文字
    <p></p>
</div>
</body>
</html>
