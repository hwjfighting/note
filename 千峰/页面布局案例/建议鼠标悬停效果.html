<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        p{width: 100px;margin: 100px auto;position: relative}
        p:hover:before{content: attr(data-text);position: absolute;width: 100px;height: 40px;line-height: 40px;text-align: center;
        left: 100%;top: -50%;background: #0ff;margin-left: 16px;}
        p:hover:after{content: "";position: absolute;left: 100%;width: 0;height: 0;border-right:8px solid #0ff;border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;border-left: 8px solid transparent;}
    </style>
</head>
<body>
    <p class="text" data-text="Hello World">Hover Me!!!</p>
</body>
</html>
