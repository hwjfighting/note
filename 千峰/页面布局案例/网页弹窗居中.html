<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        /*
        第一种方法：定位+margin(固定定位，先距离浏览器左面和上面50%，再向上移动p大小的一半，向左移动p大小的一半)
         */
        /*p{width: 200px;height: 200px;background: #7ef5ff;position: fixed;top: 50%;left: 50%;margin-top: -100px;margin-left: -100px;}*/
        /*
        第二种方法：定位+transform（缺点：低版本浏览器不兼容）
         */
        /*p{width: 200px;height: 200px;background:#0f0;position: fixed;top: 50%;left: 50%;transform: translate(-100px,-100px); }*/
        /*
        第三种方法：技巧方法
         */
        /*p{width: 200px;height: 200px;background:#ff0;position: fixed;top:0;left: 0;bottom: 0;right: 0;margin: auto}*/
        /*
        第四种方法：弹性盒
         */
        html,body{width: 100%;height: 100%;}
        body{height: 100%;display: flex;justify-content: center;align-items: center;}
        p{width: 200px;height: 200px;background:#f0f;}
    </style>
</head>
<body>
    <p></p>

</body>
</html>
