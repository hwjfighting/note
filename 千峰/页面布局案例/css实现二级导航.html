<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 800px;height: 30px;margin: 50px auto;position: relative;}
        div ul li{list-style: none;float: left;}
        div ul li a{text-decoration: none;display: block;width: 100px;height: 30px;text-align: center;line-height: 30px;color: #000;
        background: #eee;}
        div ul ol{display: none;position:absolute;}
        div ul li a:hover{background: #333;color: #fff;text-decoration: underline;}
        div ul li:hover ol{display: block;left: 0;}

    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">产品中心</a>
                <ol>
                    <li><a href="#">产品1</a></li>
                    <li><a href="#">产品2</a></li>
                    <li><a href="#">产品3</a></li>
                    <li><a href="#">产品4</a></li>
                </ol>
            </li>
            <li>
                <a href="#">客户服务</a>
                <ol>
                    <li><a href="#">客户1</a></li>
                    <li><a href="#">客户2</a></li>
                    <li><a href="#">客户3</a></li>
                    <li><a href="#">客户4</a></li>
                </ol>
            </li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>

</body>
</html>
