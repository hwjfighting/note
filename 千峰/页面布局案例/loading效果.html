<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .circleBox{width: 40px;height: 40px;position:absolute;margin:100px }
        p{width: 12px;height: 12px;background: #f00;border-radius: 50%;position: absolute;animation: move 1.5s infinite linear}
        p:nth-child(1){left: 0;top:0;}
        p:nth-child(2){right:0;top:0;}
        p:nth-child(3){right:0;bottom:0;}
        p:nth-child(4){left:0;bottom:0;}
        .circleBox:nth-of-type(2){transform: rotateZ(45deg);}
        @keyframes move {
            0%{transform: scale(0);}
            50%{transform: scale(1);}
            100%{transform: scale(0);}
        }
        .circleBox:nth-of-type(1) p:nth-child(1){animation-delay: -0.1s;}
        .circleBox:nth-of-type(2) p:nth-child(1){animation-delay: -0.3s;}
        .circleBox:nth-of-type(1) p:nth-child(2){animation-delay: -0.5s;}
        .circleBox:nth-of-type(2) p:nth-child(2){animation-delay: -0.7s;}
        .circleBox:nth-of-type(1) p:nth-child(3){animation-delay: -0.9s;}
        .circleBox:nth-of-type(2) p:nth-child(3){animation-delay: -1.1s;}
        .circleBox:nth-of-type(1) p:nth-child(4){animation-delay: -1.3s;}
        .circleBox:nth-of-type(2) p:nth-child(4){animation-delay: -1.5s;}



    </style>
</head>
<body>
    <div class="circleBox">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="circleBox">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>

</body>
</html>
