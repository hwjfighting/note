<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{width: 300px;height:300px;border-radius: 50%;margin: 0 auto; position: relative;}
        img{width: 300px;height: 300px;border-radius: 50%;transition: all 1s;}
        p{width: 260px;height: 260px;border-radius: 50%;border: 20px solid rgba(255,255,255,0.5);position: absolute;top: 0}
        h1{width: 300px;height: 300px;border-radius: 50%;background:#000;opacity: 0;position: absolute;
            top: 0;left: -300px;text-align: center;line-height: 300px;color: #fff;transition: all 1s;}
        div:hover h1{left: 0;opacity: 0.5;}
        div:hover img{transform: rotate(90deg);}
    </style>
</head>
<body>
    <div>
        <img src="../images/3.jpeg" alt="">
        <p></p>
        <h1>文字</h1>
    </div>

</body>
</html>
