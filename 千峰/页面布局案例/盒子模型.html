<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;

        }
        div:nth-child(2) {
            /*有了这句话就让盒子变成了CSS3盒子模型*/
            /*padding和border不会再撑大盒子*/
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            border: 10px solid red;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
