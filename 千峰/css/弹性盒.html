<html lang="en">

        #box1{border: 1px solid blue;display:flex;}
        #box2{border: 1px solid blue;display:flex;}

            var t2_p2=document.getElementById("t2_p2");
            var t2_p3=document.getElementById("t2_p3");
            var t2_p4=document.getElementById("t2_p4");

                box1.style="display:flex";
            }
            p2.onclick=function () {
                box1.style="display:inline-flex;";
            }

        }
    </script>
</head>

<div class="type">
    <div class="text">
        <p>display</p>

        <p><input type="radio" name="tp1" id="put2">inline-flex</p>

    <div id="box1">

    </div>
</div>
<div class="type">
    <div class="text">
        <p>flex-direction</p>
        <p><input type="radio" name="tp1" id="t2_p1">row</p>
        <p><input type="radio" name="tp1" id="t2_p2">row-reverse</p>
        <p><input type="radio" name="tp1" id="t2_p3">column</p>
        <p><input type="radio" name="tp1" id="t2_p4">column-reverse</p>

    <div id="box2">

        <section>2</section>

        <section>4</section>

</body>
</html>
