<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            float: left;
            width: 120px;
            height: 35px;
            margin: 10px;
            list-style: none;
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
            transform-style: preserve-3d;
            transition: all .5s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .front {
            background-color: pink;
            transform: translateZ(17.5px);
        }
        .bottom {
            background-color: purple;
            transform: translateY(17.5px) rotateX(-90deg);

        }
    </style>
</head>
<body>
    <ul>
        <li>
           <div class="box">
               <div class="front">正面</div>
               <div class="bottom">下面</div>
           </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">下面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">下面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">下面</div>
            </div>
        </li>
    </ul>

</body>
</html>
