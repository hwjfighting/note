<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;padding: 0;
        }
        div{
            width: 1000px; overflow: hidden;background: #c9c9c9;margin:100px auto;

        }
        p{
            width: 200px;height: 200px;border: 1px solid black;float: left;margin: 50px;
            perspective: 300px;//透视视角 视点，取值越小，3d效果越明显
            transform-style: preserve-3d;

        }
        span{
            display: block;width: 200px;height: 200px;background: rgba(255,0,0,0.5);transition: all 2s;
        }
        /*p:nth-child(1) span:hover {*/
            /*transform: rotateX(45deg);*/
        /*}*/
        /*p:nth-child(2) span:hover {*/
            /*transform: rotateY(45deg);*/
        /*}*/
        /*p:nth-child(3) span:hover {*/
            /*transform: rotateZ(45deg);*/
        /*}*/
        span:hover{
            transform: rotateX(45deg);
        }



    </style>
</head>
<body>
    <div>
        <p><span>X轴旋转</span></p>
        <p><span>Y轴旋转</span></p>
        <p><span>Z轴旋转</span></p>
        <p><span>X轴旋转</span></p>
        <p><span>Y轴旋转</span></p>
        <p><span>Z轴旋转</span></p>
        <p><span>X轴旋转</span></p>
        <p><span>Y轴旋转</span></p>
        <p><span>Z轴旋转</span></p>
    </div>

</body>
</html>
