<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            display: flex;
            width: 50%;
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        div:nth-child(1) {
            width: 100px;
            height: 150px;
            background-color: #6bdea7;
        }
        div:nth-child(2) {
            flex: 2;
            background-color: palevioletred;
        }
        div:nth-child(3) {
            width: 100px;
            height: 150px;
            background-color: #6bdea7;
        }
        p{
            display: flex;
            width: 50%;
            height: 150px;
            background-color: pink;
            margin: 200px auto;
        }
        p span{
            flex: 1;
        }
        p span:nth-child(2){
            flex: 2;
            background-color: #6bdea7;
        }
    </style>
</head>
<body>
   <section>
       <div></div>
       <div></div>
       <div></div>
   </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>
</html>
