<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul li:nth-child(7n+1){background-color: red}
        ul li:nth-child(7n+2){background-color: orange}
        ul li:nth-child(7n+3){background-color: yellow}
        ul li:nth-child(7n+4){background-color: green}
        ul li:nth-child(7n+5){background-color: palegreen}
        ul li:nth-child(7n+6){background-color: blue}
        ul li:nth-child(7n){background-color: purple}

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>

</body>
</html>
