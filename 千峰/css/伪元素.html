<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }

        div::before {
            content: "我";
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #6bdea7;
        }

        div::after {
            content: "如此可爱!!!";
            display: inline-block;
            width: 80px;
            height: 50px;
            background-color: #6bdea7;
        }
    </style>
</head>
<body>

    <div>是</div>

</body>
</html>
