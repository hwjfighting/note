<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        body{display: flex;flex-direction: column;}
       .header{
            height: 100px;background: #666;
        }
        .main{
            background: #eee;flex: 1;display: flex;
        }
        .footer{
            height: 100px;background: #666;
        }
        .left{background: #f00;width: 100px;}
        .center{background: #0f0;flex: 1}
        .right{background: #00f;width: 100px}
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="main">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>



</body>
</html>
