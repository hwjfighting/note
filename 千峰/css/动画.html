<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 100px;height: 100px;background: red;position: relative;
            animation: aa 5s linear 1s infinite alternate;
        }
        @keyframes aa {
            0%{left: 0;top: 0;}
            25%{left:200px;top: 0;transform: scale(2);background: magenta;}
            50%{left:200px;top: 200px;transform: scale(3);background: #6bdea7;}
            75%{left: 0;top: 200px;transform: scale(2);background: #7ef5ff}
            100%{left: 0;top: 0;}
            
        }
    </style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
