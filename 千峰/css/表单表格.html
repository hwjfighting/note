<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            width: 600px;
            margin: auto  0;
            padding: 10px;
            border: 1px solid #000000;

        }
        p{
            margin-bottom: 10px;
        }
        fieldset{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <fieldSet>
        <legend>用户登录</legend>
        <p>姓名： <input type="text"></p>
        <p>密码：<input type="password"></p>
        <p><input type="submit" value="提交"><input type="reset" value="重置"></p>
    </fieldSet>
    <fieldSet>
        <legend>用户注册</legend>
        <p>性别：<input type="radio" name="sex" id="male"><label for="male">男</label>
                <input type="radio" name="sex" id="female"> <label for="female">女</label></p>
        <p>爱好：<input type="checkbox">聊天 <input type="checkbox">睡觉 <input type="checkbox">打游戏</p>
        <p>
            出生年月：
            <select name="" id="">
                <option value="">1991</option>
                <option value="">1992</option>
                <option value="">1993</option>
                <option value="">1994</option>
            </select>年
            <select name="" id="">
                <option value="">1</option> 
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
        </p>
        <p>个人简介：<textarea name="" id="" cols="50" rows="5"></textarea></p>
    </fieldSet>

</form>

</body>
</html>
