<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 0;
            height:0;
            border-top: 100px solid red;
            border-left: 100px solid green;
            border-bottom: 100px solid blue;
            border-right: 100px solid pink;
        }
        p{
            width: 0;
            height: 0;
            border-width: 100px;
            border-style: solid;
            border-color: pink transparent transparent transparent;
            font-size: 0;
            line-height: 0;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
