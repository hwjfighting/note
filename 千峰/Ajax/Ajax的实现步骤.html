<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1></h1>
<script type="text/javascript">
    //1.创建Ajax对象
    var xhr=new XMLHttpRequest();
    //4.监听请求
    xhr.onreadystatechange=function(){
        //xhr对象的readyState属性发生变化时，这个事件就会触发
        /*
        readyState=0===>xhr对象已经创建但没有进行初始化操作
                   1===>xhr对象已经调用了open
                   2===>xhr已经发出Ajax请求
                   3===>已经返回了部分数据
                   4===》数据已经全部返回
         */
        if(xhr.readyState!==4){
            return;
        }
        if(xhr.status>=200&&xhr.status<=300){
            //数据放在了xhr.responseText(String)
            document.querySelector('h1').innerText=xhr.responseText;
        }else{
            console.error("请求失败");
        }


    };
    //2.打开这个对象(请求方式，请求地址)
    xhr.open('get','./test',true);//true是异步发送，false是同步发送
    //3.发送请求
    xhr.send();
</script>

</body>
</html>
