<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒表</title>
    <style>
        #div1{
            margin:100px auto;
            width: 300px;
            height: 400px;
            background-color: gray;
            text-align: center;
        }
        #count{
            width: 200px;
            height: 150px;
            margin: auto;
            line-height: 150px;
            font-size: 40px;
        }
        #div1 input{
            width: 150px;
            height: 40px;
            background-color: yellow;
            margin-top: 20px;
            font-size: 25px;
        }
    </style>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        window.onload=function () {
            var count=0;
            var timer=null;
            $("start").onclick=function () {
                timer=setInterval(function () {
                    count++;
                    $("id_S").innerText=showNum(count%60);
                    $("id_M").innerText=showNum(parseInt(count/60)%60);
                    $("id_H").innerText=showNum(parseInt(count/3600)%60);

                },1000);
            }
            $("pause").onclick=function () {
                clearInterval(timer);
            }
            $("stop").onclick=function () {
                clearInterval(timer);
                count=0;
                $("id_S").innerText="00";
                $("id_M").innerText="00";
                $("id_H").innerText="00";
            }
        }

        function showNum(num) {
            if(num<10){
                return num="0"+num;
            }else{
                return num;
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <div id="count">
        <span id="id_H">00</span>:
        <span id="id_M">00</span>:
        <span id="id_S">00</span>
    </div>
    <input type="button" id="start" value="开始">
    <input type="button" id="pause" value="暂停">
    <input type="button" id="stop" value="停止">

</div>

</body>
</html>
