<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 300px;
        }


    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById("div1");
            // alert(oDiv.style.width);//只能找到行间的css样式
            // alert(oDiv.style.backgroundColor);//只能找到行间的css样式
            /*
            获取当前有效样式
            getComputedStyle()//火狐/谷歌/safari支持
            元素节点.currentStyle(获取样式类型)；IE
             */
            alert(getComputedStyle(oDiv)["width"]);
            alert(getStyle(oDiv,width));
        }
        function  getStyle(elem,attr) {
            return elem.currentStyle ? elem.currentStyle[attr]:getComputedStyle(elem)[attr];
        }
    </script>
</head>
<body>
    <div id="div1" style="height: 300px; background: #E4393C"></div>
</body>
</html>
