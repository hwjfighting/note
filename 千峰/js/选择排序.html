<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=[9,8,7,6,5,4];
        for(var i=0;i<arr.length-1;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    var min=arr[j];
                    arr[j]=arr[i];
                    arr[i]=min;

                }
            }
        }
        alert(arr);
    </script>
</head>
