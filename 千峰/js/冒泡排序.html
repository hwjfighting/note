<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var arr=[9,8,7,6,5,4];
    for(var i=0;i<arr.length-1;i++){//总共比较的轮次
        //每一轮比较的次数
        for(var j=0;j<arr.length-i-1;j++){
            //判断前后两个数是否符合条件交换
            if(arr[j]>arr[j+1]){
                var temp=arr[j+1];
                arr[j+1]=arr[j];
                arr[j]=temp;
            }
        }
    }
    alert(arr);
</script>
<body>

</body>
</html>
