<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }
       div:nth-of-type(1),div:nth-of-type(2),div:nth-of-type(3),div:nth-of-type(4),div:nth-of-type(5){
            width: 150px;
            height: 150px;
            background: black;
            position: absolute;
            border-radius: 50%;
        }
        div:nth-of-type(1){
            left: 0;
            top: 0;
        }
        div:nth-of-type(2){
            left: 0;
            top: 554px;
        }
        div:nth-of-type(3){
            left: 468px;
            top: 277px;
        }
        div:nth-of-type(4){
            left:1336px;
            top: 0;
        }
        div:nth-of-type(5){
            left: 1336px;
            top: 554px;
        }

    </style>

</head>
<body>
<div >
    <img src="./images/wk.jpg" alt="" style="width: 150px;height: 150px;border-radius: 50%;">
</div>
<div >
    <img src="./images/me.jpg" alt="" style="width:150px;height: 150px;border-radius: 50%;">
</div>
<div >
    <img src="./images/jj.jpg" alt="" style="width: 150px;height: 150px;border-radius: 50%;">
</div>
<div >
    <img src="./images/mm.jpg" alt="" style="width: 150px;height: 150px;border-radius: 50%;">
</div>
<div >
    <img src="./images/bb.jpg" alt="" style="width: 150px;height: 150px;border-radius: 50%;">
</div>
<script>
    var speedX=5;
    var speedY=3;
    var div1=document.querySelector('div');//querySelector() 方法返回文档中匹配指定 CSS 选择器的一个元素
    var div2=document.querySelector('div:nth-of-type(2)');
    var div3=document.querySelector('div:nth-of-type(3)');
    var div4=document.querySelector('div:nth-of-type(4)');
    var div5=document.querySelector('div:nth-of-type(5)');

    div1.speedX=5;
    div1.speedY=3;
    div2.speedX=3;
    div2.speedY=3;
    div3.speedX=5;
    div3.speedY=5;
    div4.speedX=5;
    div4.speedY=4;
    div5.speedX=3;
    div5.speedY=7;
    function move(el) {

            var currentLeft=parseInt(window.getComputedStyle(el).left);
            var currentTop=parseInt(window.getComputedStyle(el).top);
            check_border_collision(el);
            if(check_block_collision(div1,div2)){
                tempx=div1.speedX;
                tempy=div1.speedY;
                div1.speedX=div2.speedX;
                div1.speedY=div2.speedY;
                div2.speedX=tempx;
                div2.speedY=tempy;
            }
            if(check_block_collision(div1,div3)){
                tempx=div1.speedX;
                tempy=div1.speedY;
                div1.speedX=div3.speedX;
                div1.speedY=div3.speedY;
                div3.speedX=tempx;
                div3.speedY=tempy;
            }
            if(check_block_collision(div1,div4)){
                tempx=div1.speedX;
                tempy=div1.speedY;
                div1.speedX=div4.speedX;
                div1.speedY=div4.speedY;
                div4.speedX=tempx;
                div4.speedY=tempy;
            }
            if(check_block_collision(div1,div5)){
                tempx=div1.speedX;
                tempy=div1.speedY;
                div1.speedX=div5.speedX;
                div1.speedY=div5.speedY;
                div5.speedX=tempx;
                div5.speedY=tempy;
            }
            if(check_block_collision(div3,div2)){
                tempx=div3.speedX;
                tempy=div3.speedY;
                div3.speedX=div2.speedX;
                div3.speedY=div2.speedY;
                div2.speedX=tempx;
                div2.speedY=tempy;
            }
            if(check_block_collision(div4,div2)){
                tempx=div4.speedX;
                tempy=div4.speedY;
                div4.speedX=div2.speedX;
                div4.speedY=div2.speedY;
                div2.speedX=tempx;
                div2.speedY=tempy;
            }
            if(check_block_collision(div5,div2)){
                tempx=div5.speedX;
                tempy=div5.speedY;
                div5.speedX=div2.speedX;
                div5.speedY=div2.speedY;
                div2.speedX=tempx;
                div2.speedY=tempy;
            }
            if(check_block_collision(div3,div4)){
                tempx=div3.speedX;
                tempy=div3.speedY;
                div3.speedX=div4.speedX;
                div3.speedY=div4.speedY;
                div4.speedX=tempx;
                div4.speedY=tempy;
            }
            if(check_block_collision(div3,div5)){
                tempx=div3.speedX;
                tempy=div3.speedY;
                div3.speedX=div5.speedX;
                div3.speedY=div5.speedY;
                div5.speedX=tempx;
                div5.speedY=tempy;
            }
            if(check_block_collision(div4,div5)){
                tempx=div4.speedX;
                tempy=div4.speedY;
                div4.speedX=div5.speedX;
                div4.speedY=div5.speedY;
                div5.speedX=tempx;
                div5.speedY=tempy;
            }
            var left=currentLeft+el.speedX;
            var top=currentTop+el.speedY;
            el.style.left=left+'px';
           el.style.top=top+'px';


    }
    function check_border_collision(el){
        var style=window.getComputedStyle(el);
        var w=parseInt(style.width);
        var h=parseInt(style.height);
        var left=parseInt(style.left);
        var top=parseInt(style.top);
        if(left<0){
            left=0;
            el.speedX *= -1;
        }
        if(left>window.innerWidth-w){
            left=window.innerWidth-w;
            el.speedX *= -1;
        }
        if(top<0){
            top=0;
            el.speedY *= -1;
        }
        if(top>window.innerHeight-h){
            top=window.innerHeight-h;
            el.speedY *= -1;
        }

    }
    function check_block_collision(block1,block2){
        var left1=parseInt(window.getComputedStyle(block1).left);
        var left2=parseInt(window.getComputedStyle(block2).left);

        var top1=parseInt(window.getComputedStyle(block1).top);
        var top2=parseInt(window.getComputedStyle(block2).top);

        var width1=parseInt(window.getComputedStyle(block1).width);
        var width2=parseInt(window.getComputedStyle(block2).width);

        var height1=parseInt(window.getComputedStyle(block1).height);
        var height2=parseInt(window.getComputedStyle(block2).height);
        //block1的中心位置
        var center1={
            x:left1+width1/2,
            y:top1+height1/2
        };
        //block2的中心位置
        var center2={
            x:left2+width2/2,
            y:top2+height2/2
        };
        var diffX=Math.abs(center1.x-center2.x);//两物体水平方向的中心距离 Math.abs(x)取x的绝对值
        var diffY=Math.abs(center1.y-center2.y);//两物体垂直方向的中心距离
        //如果两物体水平方向的中心距离<两物体宽的和的一半且两物体垂直方向的中心距离<两物体高的和的一半则两物体相撞
        return diffX < (width1 + width2) / 2 && diffY < (height1 + height2) / 2;


    }
    setInterval(function () {
        move(div1);
        move(div2);
        move(div3);
        move(div4);
        move(div5);
    },7);//每20毫秒执行一次move();
</script>
</body>

</html>
