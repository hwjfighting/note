<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            /*正式开发中很少使用*/
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: black;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 1;
        }
    </style>

</head>
<body>
    <div></div>
    <script src="animation.js"></script>
    <script>
        var div=document.querySelector('div');
        animate(div,{
            width:200,
            left:500,
            opacity:20

        });
    </script>
</body>
</html>
