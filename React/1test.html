<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!--<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>-->
    <!--React的核心库-->
    <script src="react.development.js"></script>
    <!--提供操作DOM的react扩展库-->
    <script src="react-dom.development.js"></script>
    <!--解析JSX语法代码转为纯JS语法代码的库-->
    <script src="babel.min.js"></script>
</head>
<body>

<div id="example"></div>
<div id="test1"></div>
<div id="test2"></div>
<div id="list"></div>
<script type="text/babel">
    //1.创建虚拟DOM元素
    var vDom =  <h1>Hello, world!</h1>
    //2.将虚拟DOM渲染到页面真实DOM容器中
    ReactDOM.render(
        vDom,
        document.getElementById('example')
    );
</script>
<script type="text/javascript">
    const msg = 'I Like You'
    const myId = 'Atguigu'
    //1.创建虚拟DOM
    const vDom1 = React.createElement('h2',{id: myId.toLowerCase()},msg.toUpperCase())
    //2.渲染虚拟DOM
    ReactDOM.render(vDom1,document.getElementById('test1'))
</script>
<script type="text/babel">
    //1.创建虚拟DOM  JSX 不是字符串，也不是HTML/XML标签   最终产生的就是JS对象
    const vDom2 = <h3 id={myId.toUpperCase()}>{msg.toLowerCase()}</h3>  //会转换成 上面vDom1的代码
    //2.渲染虚拟DOM
    ReactDOM.render(vDom2,document.getElementById('test2'))
</script>
<script type="text/babel">
    /*
    问题：如何将一个数据的数组转换为一个标签的数组
     */
    const names = ['jQuery','zepto','angular','react','vue']
    //1.创建虚拟对象
    const ul = (
        <ul>
        {
           names.map((name,index) => <li key={index}>{name}</li>)
        }
        </ul>
    )

    //2.渲染虚拟DOM
    ReactDOM.render(ul,document.getElementById('list'))
</script>

</body>
</html>
