<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button></button>
<script>
    // 1.普通函数
    function fn(){
        console.log('普通函数的this'+this);//指向window
    }
    fn();
    //2.对象的方法
    var o={
        sayHi:function () {
            console.log('对象方法中的this'+this);//指向对象
        }
    };
    o.sayHi();
    // 3.构造函数 this指向ldh这个实例对象 原型对象里面的this 指向的也是ldh这个实例对象
    function Star(){}
    Star.prototype.sing=function () {};
    var ldh=new Star();

    //4.绑定事件函数
    var btn=document.querySelector('button');
    btn.onclick=function(){
      console.log('绑定事件函数的this：'+this);//指向的是函数的调用者 btn
    };
    // 5.定时器函数
    window.setTimeout(function () {
        console.log('定时器的this：'+this);//指向window
    },1000);
    // 6.立即执行函数
    (function () {
        console.log('立即执行函数的this'+this);//指向window
    })();
</script>
</body>
</html>
