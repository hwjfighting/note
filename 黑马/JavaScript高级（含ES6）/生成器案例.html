   //模拟 获取用户数据 再订单数据 再商品数据
    function getUsers() {
        setTimeout(() => {
           let data =  '用户数据';
           //调用next方法，并将data传入，方便在外部操作数据
           iterator.next(data); //这个实参将作为第一个yield返回结果
        },1000)
    }
    function getOrders() {
        setTimeout(() => {
            let data = '订单数据';
            iterator.next(data);
        },1000)
    }
    function getGoods() {
        setTimeout(() => {
           let data = '商品数据';
           iterator.next(data);
        },1000)
    }

    function *gen(){
        let users = yield getUsers();
        console.log(users);
        let orders = yield getOrders();
        console.log(orders);
        let goods = yield getGoods();
        console.log(goods);
    }

    let iterator = gen();
    iterator.next();
</script>
