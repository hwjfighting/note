<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--添加路由链接-->
    <!--router-link是Vue中提供的标签，默认会被渲染为a标签-->
    <router-link to="/user">user</router-link>
    <router-link to="/register">register</router-link>
    <!--添加路由填充位-->
    <router-view></router-view>
</div>
</body>
<script src="../vue.js"></script>
<script src="../vue-router.js"></script>
<script>
    // 定义路由组件
    const user={
        template:'<h1>User 组件</h1>'
    };
    const register={
        template: `
            <div>
                <h1>Register 组件</h1>
                <hr/>
                <router-link to="/register/tab1">Tab1</router-link>
                <router-link to="/register/tab2">Tab2</router-link>
                <router-view></router-view>
            </div>
        `
    };
    const tab1={
        template:'<h3>Tab1 组件</h3>'
    };
    const tab2={
        template:'<h3>Tab2 组件</h3>'
    };
    //创建路由实例对象
    var router=new VueRouter({
        //routes 是路由规则数组
        routes:[
            {
                path:'/user',
                component:user
            },
            //children数组表示 子路由规则
            {
                path:'/register',
                component:register,
                children:[
                     {
                         path:'/register/tab1',
                         component:tab1
                     },
                    {
                        path:'/register/tab2',
                        component:tab2
                    }
                ]
            },

        ]
    });
    const vm=new Vue({
        el:'#app',
        data:{

        },
        //挂载实例对象
        router:router,
        methods:{

        }
    })
</script>
</html>
