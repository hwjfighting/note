<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--只会替换没有名字的slot-->
    <cpn><span>:-)</span></cpn>
    <cpn ><span slot="left"><button>返回</button></span></cpn>
</div>
<template id="cpn">
    <div>
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>

        <slot>hhh</slot>
    </div>
</template>
<script src="../vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello vue'
        },
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })
</script>
</body>
</html>
