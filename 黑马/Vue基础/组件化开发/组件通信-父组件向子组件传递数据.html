<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn v-bind:cmovies="movies" v-bind:cmessage="message"></cpn>
    {{message}}
</div>
<template id="cpn">
    <div>
        <p>{{cmovies}}</p>
        <h2>{{cmessage}}</h2>
    </div>
</template>
<script src="../vue.js"></script>
<script>
    const cpn={
      template:'#cpn',
        //大写的话，在用的时候得拆开来用，cMovies拆成c-movies
        // props:['cmovies','cmessage']
        props:{
          //1.类型限制
          // cmovies:Array,
          // cmessage:String,

            //2.提供一些默认值
            cmessage:{
                type:String,
                default:'aaaa',
                require:true  //为true是表示 cmessage是必须传的值
            },
            //类型是对象或者数组时，默认值必须是一个函数
            cmovies:{
                type:Array,
                default(){
                    return []
                }
            }
        }
    };
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello vue',
            movies:['海王','海贼王','火影忍者']
        },
        components:{
          cpn
        }
    })
</script>
</body>
</html>
