<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{total}}
    <child-cpn @increment="changeTotal" @decrement="changeTotal"></child-cpn>
</div>
<template id="childCpn">
    <div>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
    </div>
</template>
<script src="../vue.js"></script>
<script>
    const childCpn={
        data(){
          return {
              counter:0
          }
        },
        template:'#childCpn',
        methods:{
            increment(){
                this.counter++;
               this.$emit('increment',this.counter)
            },
            decrement(){
                this.counter--;
                this.$emit('decrement',this.counter)
            }
        }
    };

    const app=new Vue({
        el:'#app',
        data:{
            total:0
        },
        components:{
            childCpn
        },
        methods:{
            changeTotal(counter){
                this.total=counter;
            }
        }

    })
</script>
</body>
</html>
