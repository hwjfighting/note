<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--父组件监听子组件发送的事件-->
    <cpn @itemclick="cpnClick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)" >
            {{item.name}}
        </button>
    </div>
</template>
<script src="../vue.js"></script>
<script>
    // 子组件
    const cpn={
        data(){
            return {
                categories:[
                    {id:'aaa',name:'热门推荐'},
                    {id:'aaa',name:'手机数码'},
                    {id:'aaa',name:'家用家电'},
                    {id:'aaa',name:'电脑办公'}
                ]
            }
        },
        template:'#cpn',
        methods:{
            btnClick(item){
                //子组件向父组件发送自定义事件 $emit('自定义事件名称',传递的参数)
               this.$emit('itemclick',item)
            }
        }

    };

    // 父组件
    const app=new Vue({
        el:'#app',
        data:{

        },
        components:{
            cpn
        },
        methods: {
            cpnClick(item){
                console.log("cpnClick");
                console.log(item.name)
            }
        }
    })
</script>
</body>
</html>
