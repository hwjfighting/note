<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</div>
<template id="cpn">

</template>
<script src="../vue.js"></script>
<script>

        el:'#app',
        data:{
            message:'hello vue'
        },
        methods:{
            btnClick(){
                this.$children[0].showMessage();
                console.log(this.$refs.aaa.name)
            }
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                  return {
                      name: '油za鸡米花'
                  }
                },
                methods: {
                    showMessage(){
                        console.log('显示消息hiahiahia')
                    }
                }
            },

        }
    })
</script>
</body>
</html>
