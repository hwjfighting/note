<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        div:nth-child(4){
            height: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <form action="">
            <div>
                <span>姓名：</span>
                <span>
                    <input type="text" v-model="uname">
                </span>
            </div>
            <div>
                <span>性别：</span>
                <span>
                    <input type="radio" id="male" name="sex" value="1" v-model="gender">
                    <label for="male">男</label>
                     <input type="radio" id="female" name="sex" value="2" v-model="gender">
                    <label for="female">女</label>
                </span>
            </div>
            <div>
                <span>爱好</span>
                <input type="checkbox" id="ball" value="1" v-model="hobby">
                <label for="ball">篮球</label>
                <input type="checkbox" id="sing" value="2" v-model="hobby">
                <label for="sing">唱歌</label>
                <input type="checkbox" id="code" value="3" v-model="hobby">
                <label for="code">写代码</label>
            </div>
            <div>
                <span>职业</span>
                <select v-model="occupation" multiple="true">
                    <option value="1">请选择职业...</option>
                    <option value="2">教师</option>
                    <option value="3">软件工程师</option>
                    <option value="4">律师</option>
                </select>
            </div>
            <div>
                <span>个人简介</span>
                <textarea v-model="desc"></textarea>
            </div>
            <div>
                <input type="submit" value="提交" @click.prevent="handle">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../vue.js"></script>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                uname:'张三',
                gender:1,
                hobby:[1,2],
                occupation:[1,2],
                desc:'...'
            },
            methods:{
                handle:function () {
                    console.log(this.uname);
                    console.log(this.gender);
                    console.log(this.hobby);
                    console.log(this.occupation);
                    console.log(this.desc);
                }
            }
        })
    </script>
</body>
</html>
