<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 100px;height: 200px;background: deeppink;display: none;}
    </style>
</head>
<body>
<button>上拉滑动</button>
<button>下拉滑动</button>
<button>切换滑动</button>
<div></div>
<script src="jquery.min.js"></script>
<script>
    $(function () {
        $("button").eq(0).click(function () {
            $("div").slideDown();
        });
        $("button").eq(1).click(function () {
            $("div").slideUp();
        });
        $("button").eq(2).click(function () {
            $("div").slideToggle();
        })
    })
</script>
</body>
</html>
