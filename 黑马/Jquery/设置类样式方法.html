<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 200px;height: 200px;background: pink;margin: auto;transition: all 1s}
        .current{background: red;transform: rotate(360deg)}
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("div").click(function () {
                // $("div").addClass("current")
                $("div").toggleClass("current");


            })
        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
