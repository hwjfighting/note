<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**
     *
     * @param attackmode
     * 匿名内部类的使用
     */
    function attack(attackmode) {
        attackmode();
        console.log("掉血");
    }
    attack(function () {
        console.log("使用刀攻击");
    });
    attack(function () {
        console.log("使用枪攻击");
    })
    
</script>

</body>
</html>
